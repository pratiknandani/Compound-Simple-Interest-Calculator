<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>            
        <div class="maindiv">                           
            <h1>Simple/Compound Interest Calculator</h1><br>

            <div class="innerdiv">
                <select name="type" id="type">
                    <option value="Simple Interest">Simple Interest</option>
                    <option value="Compound Interest">Compound Interest</option>
                </select><br><br>
                <label for="principal" style="margin-right: 58px;">Amount</label>
                <input type="number" id="principal">  <br><br>

                <label for="rate" style="margin-right: 18px;">Interest Rate</label>
                <input type="range" min="1" max="20" step="0.5" value="10.5 " id="rate" oninput="changeRate()"><span id="rateSpan">10.5%</span>  <br><br>

                <label for="years" style="margin-right: 28px;">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>          
                </select>  <br><br>

                <button onclick="compute()">Compute Interest</button><br><br>                
                <p id="result"></p>                        
            </div>                        
        </div>        
    </body>
</html>
